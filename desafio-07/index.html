<!DOCTYPE html>
<html lang="en" class="theme-1">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  
  <!-- toggle with 3 options -->
  <link href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="script.js" defer></script>

</head>
<body>
  <main>
    <div class="dark">aaa</div>
    <div class="title-and-theme-area">
      <h1>calc</h1>
      <div class="theme-and-toggle">
        <p>THEME</p>
        <div class="switch-toggle switch-3 switch-candy">
          <input id="theme-1" name="theme" class="theme" type="radio" checked="checked" />
          <label for="theme-1" onclick=""><p class="theme-numbers">1</p></label>
        
          <input id="theme-2" name="theme" class="theme" type="radio"/>
          <label for="theme-2" class="disabled" onclick=""><p class="theme-numbers">2</p></label>
        
          <input id="theme-3" name="theme" class="theme" type="radio" />
          <label for="theme-3" onclick=""><p class="theme-numbers">3</p></label>
        
          <a></a>
        </div>
      </div>
    </div>
    <div class="result-area">
      <span class="pre-result" id="pre-result"></span>
      <span class="result" id="result"></span>
    </div>
    <div class="keypad-area">
      <div class="row-keypad-4">
        <button class="btn numbers-operations" value="7" onclick="addNumber(this.value)">7</button>
        <button class="btn numbers-operations" value="8" onclick="addNumber(this.value)">8</button>
        <button class="btn numbers-operations" value="9" onclick="addNumber(this.value)">9</button>
        <button class="btn del" onclick="del()">DEL</button>
      </div>
      <div class="row-keypad-4">
        <button class="btn numbers-operations" value="4" onclick="addNumber(this.value)">4</button>
        <button class="btn numbers-operations" value="5" onclick="addNumber(this.value)">5</button>
        <button class="btn numbers-operations" value="6" onclick="addNumber(this.value)">6</button>
        <button class="btn numbers-operations" value="+" onclick="addOperation(this.value)">+</button>
      </div>
      <div class="row-keypad-4">
        <button class="btn numbers-operations" value="1" onclick="addNumber(this.value)">1</button>
        <button class="btn numbers-operations" value="2" onclick="addNumber(this.value)">2</button>
        <button class="btn numbers-operations" value="3" onclick="addNumber(this.value)">3</button>
        <button class="btn numbers-operations" value="-" onclick="addOperation(this.value)">-</button>
      </div>
      <div class="row-keypad-4">
        <button class="btn numbers-operations" value="." onclick="addNumber(this.value)">.</button>
        <button class="btn numbers-operations" value="0" onclick="addNumber(this.value)">0</button>
        <button class="btn numbers-operations" value="/" onclick="addOperation(this.value)">/</button>
        <button class="btn numbers-operations" value="*" onclick="addOperation(this.value)">x</button>
      </div>
      <div class="row-keypad-2">
        <button class="btn reset" onclick="reset()">RESET</button>
        <button class="btn result" onclick="calcResult()">=</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bruna-nunes" target="_blank">Bruna Nunes <3</a>.
  </div>
</body>
</html>
